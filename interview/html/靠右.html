<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        display: flex;
        width: 100%;
        height: 200px;
      }
      .left {
        height: 100%;
        background-color: red;
      }
      .mid {
        height: 100%;
        background-color: yellow;
      }
      .right {
        margin: 0 0 0 auto;
        width: 160px;
        height: 100%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="content">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
